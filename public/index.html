<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- <link rel="stylesheet" type="text/css" href="../public/assets/css/style.css"> -->


  <title>Browns News Scraper</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>

  <div class="background-banner">
  </div>

  <div class="background-image">
  </div>

  <div class="container">
    <button class="scraper btn btn-success">
      <strong>SCRAPE ARTICLE</strong>
    </button>
  </div>

  <div class="container container-fluid article-container">
    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="article_scrape">
              <strong>Browns Scraped News Feed</strong>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <div id="articles">
            </div>
          </div>
          <div class="panel-body">
            <div id="artical-link">
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="article_note">
              <strong>Browns Notes</strong>
            </div>
          </div>
        </div>
        <div class="panel panel-body">
          <div id="notes"></div>
          <div id="saved_notes"></div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>


</body>

</html>
